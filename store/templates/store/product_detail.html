{% extends 'store/base.html' %}
{% block content %}
<section class="bg-dark text-white py-5">
    <div class="w-100 px-4">
        <div class="card bg-light text-dark shadow-sm border-0">
            <div class="row g-0">
                <div class="col-md-3 d-flex justify-content-center align-items-center p-4 bg-white">
                    <img src="{{ product.front_image.url }}" class="img-fluid rounded w-100" style="max-height: 300px; object-fit: contain;">
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="card-body d-flex flex-column h-100">
                        <h2 class="fw-bold">{{ product.name }}</h2>
                        <p class="text-muted">{{ product.category }}</p>
                        <p>{{ product.description }}</p>
                        <h4 class="text-primary fw-semibold mt-3">â‚¬{{ product.price }}</h4>
                        <div class="mt-auto d-flex gap-3 pt-4">
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg w-50">
                                <i class="bi bi-arrow-left-circle me-1"></i> Back to Home
                            </a>
                            <a href="{% url 'add_cart' product.pk %}" class="btn btn-primary btn-lg w-50">
                                <i class="bi bi-cart-plus me-1"></i> Add to Cart
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
