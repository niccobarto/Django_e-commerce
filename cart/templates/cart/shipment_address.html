{% extends 'store/base.html' %}
{% block content %}
    <div class="container py-5">
        <p>
            <a class="btn btn-link" data-bs-toggle="collapse" href="#newAddressForm" role="button" aria-expanded="false">
                + Add address
            </a>
        </p>
        <!-- Add new address form -->
        <div class="collapse mb-5" id="newAddressForm">
    <div class="card bg-secondary text-white p-4 mx-auto" style="max-width: 700px;">
        <form method="post">
            {% csrf_token %}
            {% for field in add_address_form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" name="add_address_submit" class="btn btn-dark w-100 mt-2">
                Save new address
            </button>
        </form>
    </div>
</div>
        <!-- Choose address and go checkout form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="address_id" class="form-label">Choose address:</label>
                <select name="address_id" id="address_id" class="form-select" required>
                    {% for address in addresses %}
                        <option value="{{ address.id }}">
                            {{address.str}}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <hr class="my-4">
            <button type="submit" name="checkout_submit" class="btn btn-primary w-100">
                Next checkout step
            </button>
        </form>

    </div>
{% endblock %}
