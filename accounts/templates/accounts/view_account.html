{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body d-flex flex-column align-items-center text-center">
                    <img src="{{ user.get_profile_image }}" alt="Profile Picture"
                         class="rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;">
                    <h4 class="fw-bold">{{ user.first_name }} {{ user.last_name }}</h4>
                    <p class="text-muted mb-1">{{ user.email }}</p>
                    <label class="fw-bold">Phone number: <label class="text-muted">{{ user.phone }}</label></label>
                    <div class="d-flex gap-3 mt-3">
                        <a href="{% url 'edit_account' %}" class="btn btn-outline-primary">
                            Change profile
                        </a>
                        <a href="{% url 'change_password' %}" class="btn btn-outline-warning">
                            Change password
                        </a>
                        <a href="{% url 'manage_addresses' %}" class="btn btn-outline-success">
                            Manage your addresses
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
