{% extends 'store/base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="mb-4 text-center">Change password</h4>
                        <form method="POST" novalidate>
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-3">
                                    {{ field.label_tag }}
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="invalid-feedback d-inline-block">{{ field.errors.0 }}</div>
                                    {% endif %}
                                </div>
                            {% endfor %}
                            <div class="d-flex justify-content-between gap-3 mt-5">
                                <a href="{% url 'view_account' %}" class="btn btn-outline-secondary w-50">‚Üê Back to Profile</a>
                                <button type="submit" class="btn btn-primary w-50">Update password</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
